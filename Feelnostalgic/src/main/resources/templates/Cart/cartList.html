<!DOCTYPE html>
<html layout:decorate="~{layouts/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<title>Feel nostalgic</title>
<meta charset="UTF-8">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js" type="text/javascript"></script>
    <script th:inline="javascript">
        $(function(){
           $('.nav-wrap, .content').addClass('sub');
       });


       $(document).ready(function(){
           $("input[name=cartChkBox]").change( function(){
               getOrderTotalPrice();
           });
       });

       function getOrderTotalPrice(){
           var orderTotalPrice = 0;
           $("input[name=cartChkBox]:checked").each(function() {
               var cartItemId = $(this).val();
               var price = $("#price_" + cartItemId).attr("data-price");
               var count = $("#count_" + cartItemId).val();
               orderTotalPrice += price*count;
           });

           $("#orderTotalPrice").html(orderTotalPrice+'원');
       }

       function changeCount(obj){
           var count = obj.value;

           var cartItemId = obj.id.split('_')[1];
           var price = $("#price_" + cartItemId).data("price");
           var totalPrice = count*price;
           $("#totalPrice_" + cartItemId).html(totalPrice+"원");
           getOrderTotalPrice();
           updateCartItemCount(cartItemId, count);
       }

       function checkAll(){
           if($("#checkall").prop("checked")){
               $("input[name=cartChkBox]").prop("checked",true);
           }else{
               $("input[name=cartChkBox]").prop("checked",false);
           }
           getOrderTotalPrice();
       }

       function updateCartItemCount(cartItemId, count){
           var token = $("meta[name='_csrf']").attr("content");
           var header = $("meta[name='_csrf_header']").attr("content");

           var url = "/cartItem/" + cartItemId+"?count=" + count;

           $.ajax({
               url      : url,
               type     : "PATCH",
               beforeSend : function(xhr){

                   xhr.setRequestHeader(header, token);
               },
               dataType : "json",
               cache   : false,
               success  : function(result, status){
                   console.log("cartItem count update success");
               },
               error : function(jqXHR, status, error){

                   if(jqXHR.status == '401'){
                       alert('로그인 후 이용해주세요');
                       location.href='/members/login';
                   } else{
                       alert(jqXHR.responseText);
                   }
               }
           });
       }

       function deleteCartItem(obj){
           var cartItemId = obj.dataset.id;
           var token = $("meta[name='_csrf']").attr("content");
           var header = $("meta[name='_csrf_header']").attr("content");

           var url = "/cartItem/" + cartItemId;

           $.ajax({
               url      : url,
               type     : "DELETE",
               beforeSend : function(xhr){

                   xhr.setRequestHeader(header, token);
               },
               dataType : "json",
               cache   : false,
               success  : function(result, status){
                   location.href='/cart';
               },
               error : function(jqXHR, status, error){

                   if(jqXHR.status == '401'){
                       alert('로그인 후 이용해주세요');
                       location.href='/members/login';
                   } else{
                       alert(jqXHR.responseText);
                   }
               }
           });
       }

   var IMP = window.IMP;
   IMP.init('imp82485275');

  var memberInfo = {
   name: '[[${member.name}]]',
   email: '[[${member.email}]]',
   tel: '[[${member.tel}]]',
   address: '[[${member.zipcode}]]' + ' [[${member.street}]]' + ' [[${member.detail}]]'
   };

   function requestPay() {

       var url = "/cart/orders";
       // 주문 정보 수집
       var dataList = new Array();
       var paramData = new Object();
       var orderTotalPrice = 0;
       var cartItems = [];
       var token = $("meta[name='_csrf']").attr("content");
       var header = $("meta[name='_csrf_header']").attr("content");

       $("input[name=cartChkBox]:checked").each(function() {
           var cartItemId = $(this).val();
            var data = new Object();
           var price = $("#price_" + cartItemId).data("price");
           var count = $("#count_" + cartItemId).val();
           orderTotalPrice += price * count;
          data["cartItemId"] = cartItemId;
               dataList.push(data);
       });

        paramData['cartOrderDtoList'] = dataList;
           var param = JSON.stringify(paramData);
       // 아임포트 결제 요청
       IMP.request_pay({
           pg: 'kakaopay',

           name: "주문명: 선택한 상품들",
           amount: orderTotalPrice,
           buyer_email: memberInfo.email,
           buyer_name: memberInfo.name,
           buyer_tel: memberInfo.tel,
           buyer_addr: memberInfo.address,

       }, function (rsp) {
           if (rsp.success) {
               // 결제 성공 시 로직
               $.ajax({
                   type: 'POST',
                    contentType : "application/json",
                   url: url,
                    data : param,
                    beforeSend : function(xhr){
                   xhr.setRequestHeader(header, token);
                    },
                   dataType: "json",
                    cache   : false,
                   success: function(result, status) {
                           alert("결제가 완료되었습니다.");
                           location.href='/orders';
                   }
               });
           } else {

               alert("결제에 실패하였습니다. 에러 메시지: " + rsp.error_msg);
           }
       });
   }

        $(document).ready(function () {
           $('.carousel').carousel({
               interval: 4000,
               pause: "hover",
               wrap: true,
               keyboard : true
           });
       });


       function openNav() {
         document.getElementById("mySidebar").style.width = "250px";
         document.getElementById("main").style.marginLeft = "250px";
       }

       function closeNav() {
         document.getElementById("mySidebar").style.width = "0";
         document.getElementById("main").style.marginLeft= "0";
       }

    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content">

    <h2 class="mb-4">
        장바구니 목록
    </h2>

    <div>

        <table class="table">
            <colgroup>
                <col width="15%"/>
                <col width="70%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    <input id="checkall" onclick="checkAll()" type="checkbox"> 전체선택
                </td>
                <td>상품정보</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td class="text-center align-middle">
                    <input name="cartChkBox" th:value="${cartItem.cartItemId}" type="checkbox">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img class="rounded repImg" th:alt="${cartItem.itemNm}" th:src="${cartItem.imgUrl}">
                    </div>
                    <div class="align-self-center">
                        <span class="fs24 font-weight-bold" th:text="${cartItem.itemNm}"></span>
                        <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span class="align-self-center mr-2"
                                      th:data-price="${cartItem.price}"
                                      th:id="'price_' + ${cartItem.cartItemId}" th:text="${cartItem.price} + '원'">
                                </span>
                                <input class="form-control mr-2" min="1" name="count"
                                       onchange="changeCount(this)" th:id="'count_' + ${cartItem.cartItemId}"
                                       th:value="${cartItem.count}" type="number">
                                <button aria-label="Close" class="close" type="button">
                                    <span aria-hidden="true" onclick="deleteCartItem(this)"
                                          th:data-id="${cartItem.cartItemId}">&times;</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span name="totalPrice"
                          th:id="'totalPrice_' + ${cartItem.cartItemId}"
                          th:text="${cartItem.price * cartItem.count} + '원'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">
            총 주문 금액 : <span class="text-danger" id="orderTotalPrice">0원</span>
        </h2>

        <div class="text-center mt-3">
            <button class="btn btn-primary btn-lg" onclick="requestPay()" type="button">주문하기</button>
        </div>
    </div>
</div>
</html>
